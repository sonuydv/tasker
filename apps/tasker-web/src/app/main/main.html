<header class="header fx-r">
  <div class="header-title fx-r gap-05">
    <mat-icon>check_circle_outline</mat-icon>
    <h3>Tasker</h3>
  </div>
  @if (user();as userInfo){
    <div class=" ml-auto fx-r">
      <mat-icon>person</mat-icon>
      <p>{{userInfo.firstName}} {{userInfo.lastName}}</p>
      <button matTooltip="Logout" (click)="onLogout()" mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  }

</header>
<section class="main">
  <app-tasks class="tasks"></app-tasks>
</section>
