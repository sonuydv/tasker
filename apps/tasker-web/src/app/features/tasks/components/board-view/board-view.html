@for (task of tasks(); track task.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-footer>
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
}
